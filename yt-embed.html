<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YouTube Embed Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
      id="ytProxy"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
<script src="yt-embed.js" type="module"></script>
</body>
</html>
